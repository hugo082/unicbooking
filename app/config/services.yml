parameters:
#    parameter_name: value

services:
    app.form.registration:
        class: AppBundle\Form\RegistrationType
        tags:
            - { name: form.type, alias: app_user_registration }
    app.checker.book:
        class: AppBundle\Checker\BookManager
        arguments: [ "@doctrine.orm.entity_manager", "@security.authorization_checker", "@security.token_storage" ]
    exception.listener:
        class: AppBundle\EventListener\ExceptionListener
        arguments: [ "@twig" ]
        tags:
            - { name: kernel.event_listener, event: kernel.exception, method: onKernelException }
    app.book.form:
        class: AppBundle\Form\BookType
        arguments: [ "@security.token_storage" ]
        tags: [{ name: form.type }]
    app.mailer:
        class: AppBundle\Mailer\SenderManager
        arguments: [ "@mailer", "@templating" ]
    app.logo_uploader:
        class: AppBundle\FileUploader
        arguments: ['%logos_directory%']
    app.doctrine_logo_listener:
        class: AppBundle\EventListener\LogoUploadListener
        arguments: ['@app.logo_uploader']
        tags:
            - { name: doctrine.event_listener, event: prePersist }
            - { name: doctrine.event_listener, event: preUpdate }
